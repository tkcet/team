	<form action="/user/reserve" method="post">
		チェックイン日：<input type="date" name="checkIn">～
		チェックアウト日：<input type="date" name="checkOut"><br>
		お部屋番号：<input type="text" name="roomNo">号室<br>
		人数：<input type="text" name="numberPeople">人<br>
		<input type="submit" value="予約"><br><br>
	</form>
	<a href="/user/reserve">戻る</a>
	<h2 style="text-align: center"><a href="" style="text-decoration: none;">◀</a>
		　　　　　　　　　　　　　[[${month}]]月　　　　　　　　　　　　　
		<a href="" style="text-decoration: none;">▶</a>
	</h2>
	<style type="text/css">
		.diagonal tr:first-child th:first-child {
			background-image: linear-gradient(to right top, transparent calc(50% - 0.5px), #eaeaea 50%, #eaeaea calc(50% + 0.5px), transparent calc(50% + 1px));
			display: grid;
			width: max-content;
			justify-content: space-between;
			grid-template-columns: repeat(2, 1fr);
			grid-auto-rows: 1fr;
		}

		.col-header {
			grid-column-start: 2;
			text-align: right;
		}

		.row-header {
			grid-column-start: 1;
		}
	</style>
	<table align="center" border="1" class="diagonal">
		<tr>
			<td align="center"><span class="col-header">部屋番号</span><span class="row-header">日付</span></td>
			<td width="3%" align="center" th:each="day:${#numbers.sequence(1,maxDay)}">
				[[${day}]]
			</td>
		</tr>
		<tr th:each="num:${roomList}">
			<td align="center">[[${num}]]</td>
			<td width="3%" align="center" th:each="day:${#numbers.sequence(1,maxDay)}"></td>
		</tr>
		<!--		<tr th:each="list:${@roomList}">-->
		<!--			<td>[[${list}]]</td>-->
		<!--			<td width="3%" align="center" th:each="day:${#numbers.sequence(1,maxDay)}">-->
		<!--				[[${day}]]-->
		<!--			</td>-->
		<!--		</tr>-->
	</table>
</body>

</html>

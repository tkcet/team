<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title>Marina Bay Sunas Login</title>
	<link rel="stylesheet" type="text/css" href="/userLogin.css">
</head>

<body>
	<header th:replace="header"></header>

	<h4 class="h_4">Login</h4>
	<hr>
	<br>
	[[${error}]]
	<form action="/account/login" method="post">
		<table>
			<tr>
				<th>メールアドレス</th>
				<td><input type="email" name="email" placeholder="email" maxlength="256" required></td>
			</tr>
			<tr>
				<th>パスワード</th>
				<td><input type="password" name="password" placeholder="password" maxlength="20" required></td>
			</tr>
		</table>
		<input type="submit" value="LOGIN" class="log">
	</form>
	<br>
	<a href="/account/add">Sign Up</a><br>
	<a href="/account/passwordUpdate">Change Pass</a>
	<!--		Create account-->
	<footer th:replace="footer"></footer>
</body>

</html>


<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Marina Bay sunads 予約変更</title>
</head>

<body>
	<h1>予約変更</h1>
	<hr>
	<h2>[[${@loginAccount.name}]]様、変更する内容をご入力ください。</h2>
	<br>
	<form action="/user/update" method="post">
		予約番号：[[${order.ordersId}]]"><br>
		部屋番号：<input type="text" name="roomNo" th:value="${order.roomNo}" maxlength="3">号室<br>
		人数：<select name="numberPeople" required>
			<option value="1" th:selected="${order.numberPeople==1}">1人</option>
			<option value="2" th:selected="${order.numberPeople==2}">2人</option>
			<option value="3" th:selected="${order.numberPeople==3}">3人</option>
			<option value="4" th:selected="${order.numberPeople==4}">4人</option>
			<option value="5" th:selected="${order.numberPeople==5}">5人</option>
		</select>
		チェックイン日：<input type="date" name="checkIn" th:value="${order.checkIn}">～<br>
		チェックアウト日：<input type="date" name="checkOut" th:value="${order.checkOut}"><br><br>
		<hr>
		<input type="submit" value="予約を変更"><br>
	</form>


</body>

</html>
